{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'produkty/logon.css' %}">

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div id="logowanie">
<center>
<h2>Logowanie:</h2>

<form action = "login" method = "POST">
    {% csrf_token %}
    <input type= "text" name= "username" placeholder="użytkownik"><br><br>
    <input type= "password" name= "password" placeholder="hasło"><br><br>
    <input type="submit" value="Zaloguj się"><br><br>

</form>
</center>
</div>
</body>
</html>
